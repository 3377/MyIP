<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>访问者 IP 信息</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      async
      src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"
    ></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* 确保元素垂直排列 */
        text-align: center;
      }
      body {
        background: linear-gradient(
          120deg,
          #a1c4fd 0%,
          #c2e9fb 50%,
          #f7d6e0 100%
        );
        color: black;
      }
      #result,
      .time-info,
      #stats {
        width: 90%; /* 增加宽度以避免换行 */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        font-size: 1.2em; /* 调整字体大小以确保信息可在一行内显示 */
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="result">正在查询您的IP相关信息！</div>
    <div class="time-info" id="beijingTime"></div>
    <div class="time-info" id="utcTime"></div>
    <div class="time-info" id="usTime"></div>
    <div id="stats">
      访问总数：<span id="busuanzi_value_site_pv"></span> 次<br />
      访客总数：<span id="busuanzi_value_site_uv"></span> 人
    </div>

    <script>
      $(document).ready(function () {
        fetchPublicIP();
        updateTime();

        function fetchPublicIP() {
          $.get("https://api.ipify.org?format=json", function (data) {
            fetchIPInfo(data.ip);
          }).fail(function () {
            $("#result").html("无法获取公网IP地址。");
          });
        }

        function fetchIPInfo(ip) {
          var url = "https://qifu-api.baidubce.com/ip/geo/v1/district?ip=" + ip;

          $.ajax({
            url: url,
            method: "GET",
            dataType: "json",
            headers: {
              Accept: "application/json",
              "User-Agent": "YourBot/1.0",
            },
            success: function (data) {
              if (data.code === "Success") {
                displayResult(ip, data);
              } else {
                $("#result").html("查询失败: " + data.msg);
              }
            },
            error: function () {
              $("#result").html("查询失败，无法连接到服务器。");
            },
          });
        }

        function displayResult(ip, data) {
          var info = data.data;
          var content =
            "<strong>您的IP:</strong> " +
            ip +
            "<br><strong>大陆:</strong> " +
            info.continent +
            "<br><strong>国家:</strong> " +
            info.country +
            "<br><strong>邮编:</strong> " +
            info.zipcode +
            "<br><strong>时区:</strong> " +
            info.timezone +
            "<br><strong>精度:</strong> " +
            info.accuracy +
            "<br><strong>所有者:</strong> " +
            info.owner +
            "<br><strong>ISP:</strong> " +
            info.isp +
            "<br><strong>来源:</strong> " +
            info.source +
            "<br><strong>地区码:</strong> " +
            info.areacode +
            "<br><strong>行政码:</strong> " +
            info.adcode +
            "<br><strong>ASN号:</strong> " +
            info.asnumber +
            "<br><strong>纬度:</strong> " +
            info.lat +
            "<br><strong>经度:</strong> " +
            info.lng +
            "<br><strong>半径:</strong> " +
            info.radius +
            "<br><strong>省份:</strong> " +
            info.prov +
            "<br><strong>城市:</strong> " +
            info.city +
            "<br><strong>区县:</strong> " +
            info.district;
          $("#result").html(content);
        }

        // 更新北京时间、UTC时间和美国东部时间
        function updateTime() {
          setInterval(function () {
            var now = new Date();
            var beijingTime = new Date(now.getTime() + 8 * 3600 * 1000)
              .toISOString()
              .replace("T", " ")
              .replace(/\..+/, "");
            var utcTime = new Date(now)
              .toISOString()
              .replace("T", " ")
              .replace(/\..+/, "");
            var usTime = new Date(now.getTime() - 5 * 3600 * 1000)
              .toISOString()
              .replace("T", " ")
              .replace(/\..+/, "");
            $("#beijingTime").html("北京时间：" + beijingTime);
            $("#utcTime").html("UTC时间：" + utcTime);
            $("#usTime").html("美国东部：" + usTime);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
